  <!-- Header -->
  <header class="bg-blue-900 text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4 md:p-6">
      <a href="/" class="text-3xl md:text-3xl font-bold tracking-tight lobster-two-regular-italic">{{ .Site.Title }}</a>
      
      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-8 text-lg font-medium">
        {{ range .Site.Menus.main }}
            <a class="hover:text-teal-300 transition-colors duration-200" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>

      <!-- Hamburger Menu Button -->
      <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-900 text-white">
      <nav class="flex flex-col space-y-4 p-4">
        {{ range .Site.Menus.main }}
            <a class="hover:text-teal-300 transition-colors duration-200" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>
